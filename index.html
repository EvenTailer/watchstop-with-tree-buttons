<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch row jcc aic">
        <div class="container column jcc aic">
            <div class="time row jcc aic">
                <span class="interval js-minutes row jcc aic">00</span>
                <span class="colon">:</span>
                <span class="interval js-second row jcc aic">00</span>
                <span class="colon">:</span>
                <span class="interval js-hundredthid-second row jcc aic">00</span>
            </div>
            <div class="buttons row jcc aic">
                <button class="btn js-start">Start</button>
                <button class="btn js-stop">Stop</button>
                <button class="btn js-reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
